# Profile activo (local por defecto, prod en Railway)
spring.profiles.active=prod

# Configuración común
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Swagger/OpenAPI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# JWT Configuration
# IMPORTANT: Set JWT_SECRET as environment variable in production (min 32 chars)
jwt.secret=${JWT_SECRET:TiendaAppSecretKey2024MustBeAtLeast32Chars}
jwt.issuer=${JWT_ISSUER:tienda-app}
jwt.expiration-minutes=${JWT_EXP_MINUTES:60}